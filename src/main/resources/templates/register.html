<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <script type="text/javascript" th:src="@{/layui.js}"></script>
	<link rel="stylesheet" th:href="@{/css/normal.css}"/>
	<link rel="stylesheet" th:href="@{/css/layui.css}"/>
</head>
<body th:style="'background: url('+@{/image/background.jfif}+') no-repeat center 0'">
<div class="loginDiv">

	<div class="logoDiv">
		<img th:src="@{/image/logo.png}" class="logoImg">
	</div>
	<div class="wordDiv">
		<p class="word">游戏交易平台</p>
	</div>
	<div class="formDiv">
		<form action="/user/register" method="post" onsubmit="return check()" >
			<br><br>
			<div class="firstInput">
				<i class="layui-icon layui-icon-username" style="font-size: 60px;"></i>
				<div class="layui-input-block">
	      			<input type="text" name="userPhone" required  lay-verify="required" placeholder="请输入手机号" oninput = "value=value.replace(/[^\d]/g,'')" maxlength="11" autocomplete="off" class="layui-input" style="position: relative;width: 350px;height: 60px; left: -30px;top:-60px;font-size: 30px;">
	    		</div>
			</div>
			<br><br>
			<div class="firstInput">
				<i class="layui-icon layui-icon-password" style="font-size: 60px;"></i>
				<div class="layui-input-inline">
      				<input type="password" name="password" id="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" maxlength="16" class="layui-input" style="position: relative;width: 350px;height: 60px;left: 17px;top:-20px;font-size: 30px;">
    			</div>
			</div>
			<br><br>
			<div class="firstInput">
				<i class="layui-icon layui-icon-password" style="font-size: 60px;"></i>
				<div class="layui-input-inline">
					<input type="password" name="rePassword" id="rePassword" required lay-verify="required" placeholder="请确认密码" maxlength="16" autocomplete="off" class="layui-input" style="position: relative;width: 350px;height: 60px;left: 17px;top:-20px;font-size: 30px;">
				</div>
			</div>
			<div class="secondInput">
				<span class="noUser">已经有账号,<a href="/login.html" style="color: red;">前往登录</a></span>
			</div>
			<div class="firstInput">
				<input type="submit" value="立即注册" class="layui-btn layui-btn-normal" style="position: relative;width: 200px;height: 50px;font-size: 25px;left: 110px;top: 20px;">
			</div>
			<div class="secondInput">
				<span th:if="${param.error}" th:text="该手机号已注册" style="color: red;font-size: 15px;position: relative;left: 145px;font-weight: bolder;"></span>
			</div>
		</form>
	</div>

</div>


</body>

<script>
	function check() {
		var pw = document.getElementById("password").value;
		var rpw = document.getElementById("rePassword").value;
		if(pw == rpw){
			return true;
		}else{
			alert("两次输入的密码不一致，请确认!");
			return false;
		}
	}
</script>
</html>
